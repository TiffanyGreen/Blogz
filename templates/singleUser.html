{% extends "base.html" %}

{% block content %}
    <h1> {{user.username}}'s Blog Posts!</h1>
    <hr/>
    {% if user.blogs|length == 0 %}
        <p>No blogs yet.</p>
    {% else %}
        {% for blog in user.blogs %}
        <div>
            <a href="/blog?id={{blog.id}}"><h2>{{blog.blog_title}}</h2></a>
            <p>{{blog.blog_body}}</p>
            <p> Written by: <a href="/blog?user={{blog.owner.id}}"> {{blog.owner.username}}</a></p> 
            <hr/>
        </div>
        {% endfor%}
    {% endif %}
{% endblock %}
